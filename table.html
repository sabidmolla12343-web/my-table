<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
  <style>
    table{
        border-collapse: collapse;
       
    }
    td{
        color: blue;
        border: 3px solid black;
         padding: 30px 30px;
    }
    th{
        border: 3px solid black;
        padding: 20px 10px;
    }
  </style>
</head>
<body>
    <main><h2>friend</h2></main>
    <table>
        <caption>my friend group</caption>
        <thead>
            <th>number</th>
            <th>name</th>
            <th>age</th>
        </thead>
        <tbody>
   <tr>
    <td>1</td>
        <td>sabid</td>
        <td>33</td>
    </tr>
    <tr>
        <td>2</td>
        <td>sakib</td>
        <td>32</td>
    </tr>
</tbody>
<tfoot>
    <td colspan="3">total friends</td>
</tfoot>
</table>

</body>
</html>
